<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>stc token sale</h1>
    <p>
      Current token price is <span id="token-price"></span> ETH. You currently
      have <span id="stc-balance"></span> tokens
    </p>
    <form>
      <input
        placeholder="number of tokens"
        type="number"
        id="numberOfTokens"
        min="1"
        step="1"
        required
      />
      <button>Submit</button>
    </form>
    <div><span id="progress"></span> tokens sold</div>
    <p id="account-address"></p>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/web3.js"></script>
    <script src="js/truffle-contract.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
